    function addTab(title, href) {
        var tt = $('#main-center');
        if (tt.tabs('exists', title)) {
            tt.tabs('select', title);
        } else {
            if (href) {
                var content = '<iframe scrolling="auto" frameborder="0"  src="' + href + '" style="width:100%;height:100%;"></iframe>';
            } 
            
            tt.tabs('add', {
                title: title,
                closable: true,
                content: content
            });
        }
    }    
    </script>
